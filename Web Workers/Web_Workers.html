<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Web Workers</title>
    <style>
      body{
        background-color: lightGrey;
      }
      .wrap{
        width: 60%;
        background-color: #fff;
        border-radius: 10px;
        margin: 30px auto;
        padding: 30px;
      }
      h1 {
        text-align: center;
      }
      input{
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Generate Fibonacci Series</h1>
      <h2>No Web Worker</h2>
      <img src="load.gif" />

      <form >
        <input type="numeric" id="fibLen" value="40">
        <input type="button" id="fibBtn" value="Generate">
      </form>

      <ol id="log">

      </ol>
    </div>
    <script>
    var result = [];
    var log;

    (function() {
      var log = document.getElementById("log");
      var btn = document.getElementById("fibBtn");
      var len = document.getElementById("fibLen");

      btn.onclick = function(){
        log.innerHTML = '';

        var fibLen = len.value;

        generateFib(fibLen);

        for(var i = 0; i < result.length; i++) {
          logMsg(result[i]);
        }
      };
      
      function generateFib(n) {
        result.length = 0;
        for (var i = 0; i <= n-1; i++) {
          result.push(fibonacci(i));
        }
      }

      function fibonacci(n) {
         if (n < 2){
           return 1;
         }else{
           return fibonacci(n-2) + fibonacci(n-1);
         }
      }

      function logMsg (msg) {
        var li = document.createElement('li');
        var textnode = document.createTextNode(msg);
        li.appendChild(textnode); 
        log.appendChild(li);
      }
    })();

    </script>
    <script type="text/javascript" src="fibonachi.js"></script>
  </body>
</html>
